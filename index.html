<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akib portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background-color: rgb(0, 0, 33);
            color: white;
            font-family: Arial, sans-serif;
        }

        nav{
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80px;
            background-color: rgb(18, 18, 62);
        }

        nav ul{
            display: flex;
        }

        nav li{
            list-style: none;
            margin: 0 23px;
            cursor: pointer;
        }
        nav ul li a{
            text-decoration: none;
            color: white;
        }
        nav ul li a:hover{
            color: rgb(153, 153green, 226blue);
            font-size: 1.04rem;
        
        }

        nav li:hover{
            color: rgb(170, 170, 255);
        }

        .left{
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* FIRST SECTION */
        .firstSection{
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 80px 0;
        }

        .leftSection{
            width: 40%;
            font-size: 3.5rem;
        }

        .rightSection{
            width: 40%;
            display: flex;
            justify-content: center;
        }

        .rightSection img{
            width: 500px;        /* image size */
            border-radius: 80%;  /* circle image */
            border: 3px solid rgb(170,170,255);     
        }
        .purple{
            color:rgb(170, 170, 228) ;
        }
    </style>
</head>

<body>
<header>
    <nav>
        <div class="left">Akib Khan</div>
        <div class="right">
            <ul>
                <li><a href="">Home</</a>
                <li><a href="">Sevices</a></li>
                <li><a href="">Projects</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">About</a></li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <section class="firstSection">
        <div class="leftSection">
            Hi, my name is <div><span class="purple">Akib Khan</span></div>
            and I am a <div><span style="color: rgb(170,170,255);">Web Developer.</span></div>
        </div>

        <div class="rightSection">
             <img src="ME.png" alt="Akib khan">
        </div>
    </section>
</main>

</body>
</html>
